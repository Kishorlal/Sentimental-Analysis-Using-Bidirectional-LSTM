<!DOCTYPE html>

<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
        <title>Sentimental-Analysis</title>
        <link rel="shortcut icon" href="{{ url_for('static', filename='film.ico') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
		<script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
		<link href="https://fonts.googleapis.com/css2?family=Yatra+One&display=swap" rel="stylesheet">
	</head>

	<body>

		<!-- Website Title -->
    	<div class="container">
            <h2 class='container-heading'><span class="heading_font">Movie Review Prediction using Bidirectional LSTM Technique</span></h2>
			<div class='description'>
    			<p>A Machine Learning Web App which predicts the review provided is positive or negative</p>
    		</div>
       
    	</div>

		<!-- Result -->
		<div class="results">
			{% if prediction >= 0.75 %}
				<h1>Prediction: <span class='safe'>!!!!Review is Positive!!!</span></h1>
				<img class="gif" src="{{ url_for('static', filename='Happy.webp') }}" alt="Positive Review">
			{% else %}
				<h1>Prediction: <span class='danger'>!!!Review is Negative!!!</span></h1>
				<img class="gif" src="{{ url_for('static', filename='Sad.webp') }}" alt="Negative Review">
			{% endif %}
		</div>

	</body>
</html>
